{% extends 'base_generic.html' %}

{% block content %}

<div>
    <div>
        <h1>Author List</h1>
    </div>
    <div>
        <ul>
            {% for author in author_list %}
            <li><a href="{{ author.get_absolute_url }}">{{author.last_name}}, {{author.first_name}}</a> ({{author.date_of_birth}}~)</li>
            {% endfor %}
        </ul>

    </div>
</div>

{% endblock %}
